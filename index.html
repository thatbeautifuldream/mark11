<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luck by Chance!</title>
</head>

<body>
    <div class="container">
        <h1>Is your birthday lucky? </h1>
        <p>Enter your birthdate and lucky number to find out!</p>
        <label for="date">Enter your birthdate:</label>
        <input type="date" id="date" name="date" required>
        <br />
        <label for="lucky">Enter your lucky number:</label>
        <input type="number" id="lucky-number" name="lucky" required>
        <br />
        <button id="check-button">Check</button>
        <br />
        <code id="output"></code>
    </div>
    <script src="script.js"></script>
</body>

</html>
